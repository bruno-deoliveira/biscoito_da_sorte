<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da Sorte</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="page1" >
            <h1>Qual é a sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <button class="btnOpenFortune">
                <img src="./img/fortune-cookie.svg" alt="Biscoito da sorte fechado">
            </button>
        </div>

        <div class="page2 hide">           
            <h2>Aqui está a sua sorte de hoje:</h2>
            <p class="fortuneText"></p>
            <img src="./img/opened-cookie.svg" alt="Biscoito da sorte aberto" >
            <button class="btnResetFortune">Abrir outro biscoito</button>
        </div>
    
    </main>

    <script src="./main.js"></script>

</body>
</html>
